{% extends "layout.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="text-center mb-4">
        <div style="font-size: 6rem; color: var(--primary); opacity: 0.3; margin-bottom: 1rem;">
            <i data-feather="map" style="width: 6rem; height: 6rem;"></i>
        </div>
        <h1 class="display-1 fw-bold">404</h1>
        <h3 class="mb-4">Página no encontrada</h3>
        <p class="lead mb-4">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
            <i data-feather="home" style="width: 16px; height: 16px; margin-right: 8px;"></i>
            Volver al Dashboard
        </a>
    </div>
</div>
{% endblock %}
