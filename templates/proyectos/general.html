{% extends "layout.html" %}
{% block content %}
<div class="projects-container p-4">
    <!-- Header with Add Project Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Proyectos</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
            <i data-feather="plus"></i> Nueva Oportunidad
        </button>
    </div>

    <!-- Project Status Cards -->
    <div class="overflow-x-auto mb-8">
        <div class="grid grid-cols-7 gap-4 p-4" style="min-width: min-content; font-size: 0.9rem;">
            <!-- Status cards will be added here -->
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Oportunidad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProject()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
.projects-container {
    max-width: 1400px;
    margin: 0 auto;
}

.card {
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-2px);
}

.btn-sm {
    padding: 0.25rem 0.5rem;
}

.btn-sm i {
    width: 16px;
    height: 16px;
}
</style>
{% endblock %}

{% block scripts %}
<script>
function viewProject(id) {
    // Implementar vista detallada del proyecto
    window.location.href = `/proyectos/${id}/detalle`;
}

function editProject(id) {
    // Implementar edición del proyecto
    window.location.href = `/proyectos/${id}/editar`;
}

function manageProject(id) {
    // Implementar gestión del proyecto
    window.location.href = `/proyectos/${id}/gestionar`;
}

function saveProject() {
    location.reload();
}

document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
});
</script>
{% endblock %}
